<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC File Transfer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WebRTC File Transfer</h1>
    <div>
        <div>
            <h2>PEER 1</h2>
            <textarea id="localConfigText" cols="50" rows="10"></textarea><br>
            <button id="connectLocalConfig">Create Local Offer</button>
        </div>

        <div>
            <h2>PEER 2</h2>
            <textarea id="remoteConfigText" cols="50" rows="10"></textarea><br>
            <button id="connectRemoteConfig">Connect</button>
        </div>
    </div>

    <hr>

    <div>
        <input type="file" id="file-upload" />
        <button id="sendFile" hidden>Send File</button><br>
        <progress id="progress" value="0"></progress>
        <label id="progressLabel"></label>
    </div>
    
    <a href="" id="downloadanchor"></a>
    <p id="connectionStatus">Waiting for connection...</p>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
